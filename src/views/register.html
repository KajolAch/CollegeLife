<!DOCTYPE html>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" />
</head>
<html>
    <body>
        <div class="container">
            <!-- <br>  <p class="text-center">More bootstrap 4 components on <a href="http://bootstrap-ecommerce.com/"> Bootstrap-ecommerce.com</a></p>
<hr> -->

            <div id="modal-signup" class="card bg-light" style=" background-image: url('bgimage.jpg')">
                <article class="card-body mx-auto" style="max-width: 400px;background-image: url('stevensbg.jpg')">
                    <h4 class=" card-title mt-3 text-center">Create Account</h4>
                    <p class="text-center">Get started with your free account</p>
                    <p>
                        <a href="" class="btn btn-block btn-twitter">
                            <i class="fab fa-twitter"></i> Login via Twitter</a
                        >
                        <a href="" class="btn btn-block btn-facebook">
                            <i class="fab fa-facebook-f"></i> Login via facebook</a
                        >
                    </p>
                    <p class="divider-text">
                        <span class="bg-light">OR</span>
                    </p>
                    <!-- signup form start -->
                    <form id="signup-form">
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                            </div>
                            <input name="" class="form-control" placeholder="Full name" type="text" />
                        </div>
                        <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                            </div>
                            <input
                                id="signup-email"
                                name=""
                                class="form-control"
                                placeholder="Email address"
                                type="email"
                                required
                            />
                        </div>
                        <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                            </div>
                            <select class="custom-select" style="max-width: 120px;">
                                <option selected="">+971</option>
                                <option value="1">+972</option>
                                <option value="2">+198</option>
                                <option value="3">+701</option>
                            </select>
                            <input name="" class="form-control" placeholder="Phone number" type="text" />
                        </div>
                        <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                            </div>
                            <select class="form-control">
                                <option selected=""> Select department</option>
                                <option>Computer Science</option>
                                <option>MIS</option>
                                <option>FE</option>
                            </select>
                        </div>
                        <!-- form-group end.// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input class="form-control" placeholder="Create password" type="password" />
                        </div>
                        <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input
                                id="signup-password"
                                class="form-control"
                                placeholder="Repeat password"
                                type="password"
                            />
                        </div>
                        <!-- form-group// -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                        </div>
                        <!-- form-group// -->
                        <p class="text-center">Have an account? <a href="/loginpage">Log In</a></p>
                    </form>
                </article>
            </div>
            <!-- card.// -->
        </div>
        <!--container end.//-->
    </body>

        const auth = firebase.auth();
        const db = firebase.firestore();

        // db.settings({ timestampsInSnapshots: true });
        // signup
        const signupForm = document.querySelector("#signup-form");
        signupForm.addEventListener("submit", e => {
            e.preventDefault();
            // get user info
            const email = signupForm["signup-email"].value;
            const password = signupForm["signup-password"].value;

            // sign up the user
            auth.createUserWithEmailAndPassword(email, password).then(cred => {
                console.log(cred);
                // close the signup modal & reset form
                const modal = document.querySelector("#modal-signup");
                // M.Modal.getInstance(modal).close();
                signupForm.reset();
            });
        });
    </script>

</html>
