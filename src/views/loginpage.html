<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <!--Made with love by Mutiullah Samim -->

        <!--Bootsrap 4 CDN-->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />

        <!--Fontawesome CDN-->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
            integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
            crossorigin="anonymous"
        />

        <!--Custom styles-->
        <link rel="stylesheet" type="text/css" href="../views/styles.css" />
    </head>
    <body>
        <div class="container" id="loginpage">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Sign In</h3>
                        <div class="d-flex justify-content-end social_icon">
                            <span><i class="fab fa-facebook-square"></i></span>
                            <span><i class="fab fa-google-plus-square"></i></span>
                            <span><i class="fab fa-twitter-square"></i></span>
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input
                                    id="login-email"
                                    type="email"
                                    class="form-control"
                                    placeholder="email"
                                    required
                                />
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input
                                    id="login-password"
                                    type="password"
                                    class="form-control"
                                    placeholder="password"
                                    required
                                />
                            </div>
                            <div class="row align-items-center remember"><input type="checkbox" />Remember Me</div>
                            <div class="form-group">
                                <button type="submit" value="Login" class="btn float-right login_btn">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            Don't have an account?<a href="/register">Sign Up</a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-auth.js"></script>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {

            authDomain: "college-life-8aa5b.firebaseapp.com",
            databaseURL: "https://college-life-8aa5b.firebaseio.com",

            messagingSenderId: "960457236570",
            appId: "1:960457236570:web:ebc39a3ad56e29e2"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();

        //   db.settings({timestampsInSnapshots: true});

        // login
        const loginForm = document.querySelector("#login-form");
        loginForm.addEventListener("submit", e => {
            e.preventDefault();

            // get user info
            const email = loginForm["login-email"].value;
            const password = loginForm["login-password"].value;

            // log the user in
            auth.signInWithEmailAndPassword(email, password).then(cred => {
                loginForm.reset();
            });
        });

        auth.onAuthStateChanged(user => {
            if (user) {
                console.log("user logged in: ", user);
            } else {
                console.log("user logged out");
            }
        });
    </script>
</html>
